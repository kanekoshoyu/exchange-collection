              - INVESTMENT
              - FUND
        - name: toAccountType
          in: query
          description: To account type
          required: true
          schema:
            type: string
            enum:
              - UNIFIED
              - CONTRACT
              - SPOT
              - OPTION
              - INVESTMENT
              - FUND
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/inter-transfer:
    post:
      tags:
        - asset
      summary: Create Internal Transfer
      description: Create internal transfer
      operationId: create-inter-transfer
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transferId:
                  type: string
                  description: UUID
                  example: 42c0cab0-6bca-c242-bc76-4e6df6cbab16
                coin:
                  type: string
                  description: Coin
                  example: USDT
                amount:
                  type: string
                  description: Amount
                  example: "10"
                fromAccountType:
                  type: string
                  description: From account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - OPTION
                    - INVESTMENT
                    - FUND
                  example: UNIFIED
                toAccountType:
                  type: string
                  description: To account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - OPTION
                    - INVESTMENT
                    - FUND
                  example: SPOT
              required:
                - transferId
                - coin
                - amount
                - fromAccountType
                - toAccountType

  /v5/asset/transfer/query-inter-transfer-list:
