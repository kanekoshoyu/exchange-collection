  /v5/asset/transfer/query-sub-member-list:
    get:
      tags:
        - asset
      summary: Get Sub UID
      description: Get sub uid
      operationId: sub-uid-list
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
      responses:
