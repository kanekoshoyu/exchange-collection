openapi: 3.0.0
servers:
  - url: https://api-testnet.bybit.com
    description: Testnet server
info:
  description: |
    Collection of v5 Restul API
  version: 3.0.0
  title: Bybit Open API v5 explorer
tags:
  - name: account
    description: Account endpoints
    x-displayName: Account
  - name: asset
    description: Asset endpoints
    x-displayName: Asset
  - name: etp
    description: ETP endpoints
    x-displayName: Spot Leverage Token
  - name: market
    description: Market endpoints
    x-displayName: Market
  - name: position
    description: All Position v5 REST API.
    x-displayName: Position
  - name: uta-margin-trade
    description: Spot margin trade (UTA) endpoints
    x-displayName: Spot Margin Trade (UTA)
  - name: trade
    description: All trade v5 REST API.
    x-displayName: Trade
  - name: user
    description: User endpoints
    x-displayName: User
x-tagGroups:
  - name: private
    tags:
      - account
paths:
  /v5/account/wallet-balance:
    get:
      tags:
        - account
      summary: Get Wallet Balance
      description: Get wallet balance
      operationId: wallet
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Account type
          required: true
          schema:
            type: string
            enum:
              - UNIFIED
              - CONTRACT
              - SPOT
        - name: coin
          in: query
          description: Coin name. You can pass mutiple coins like USDT,USDC
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
  /v5/account/upgrade-to-uta:
    post:
      tags:
        - account
      summary: Upgrade to Unified Account
      description: Upgrade to UTA
      operationId: upgrade-unified-account
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object

  /v5/account/set-collateral-switch:
    post:
      tags:
        - account
      summary: Set Collateral Coin
      description: Set collateral coin
      operationId: set-collateral
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                coin:
                  type: string
                  description: coin
                  example: BTC
                collateralSwitch:
                  type: string
                  description: coin
                  example: ON
                  enum:
                    - ON
                    - OFF
              required:
                - coin
                - collateralSwitch
  /v5/account/borrow-history:
    get:
      tags:
        - account
      summary: Get Borrow History
      description: Get borrow history
      operationId: borrow-history
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: currency
          in: query
          description: e.g., USDC, USDT, BTC, ETH
          required: false
          schema:
            type: string
        - name: startTime
          in: query
          description: The start timestamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timestamp (ms)
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit per page. 1-50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cusor, used for pagiation
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/account/collateral-info:
    get:
      tags:
        - account
      summary: Get Collateral Info
      description: Get collateral info
      operationId: collateral-info
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: currency
          in: query
          description: Collateral asset
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/account/coin-greeks:
    get:
      tags:
        - account
      summary: Get Coin Greeks
      description: Get coin greek info
      operationId: coin-greeks
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
  /v5/account/fee-rate:
    get:
      tags:
        - account
      summary: Get Fee Rate
      description: Get fee rate
      operationId: fee-rate
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type. working for spot and option
          required: true
          schema:
            type: string
            enum:
              - spot
              - linear
              - inverse
              - option
        - name: symbol
          in: query
          description: Symbol name. valid for linear,inverse and spot
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin. Valid for option
          required: false
          schema:
            type: string
            enum:
              - SOL
              - BTC
              - ETH
      responses:
        "200":
          description: successful operation

  /v5/account/info:
    get:
      tags:
        - account
      summary: Get Account Info
      description: Get account info
      operationId: account-info
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/account/transaction-log:
    get:
      tags:
        - account
      summary: Get Transaction Log
      description: Get transaction log
      operationId: transaction-log
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Support `UNIFIED` for now
          required: false
          schema:
            type: string
            enum:
              - UNIFIED
        - name: category
          in: query
          description: Product category
          required: false
          schema:
            type: string
            enum:
              - spot
              - linear
              - option
        - name: currency
          in: query
          description: Currency
          required: false
          schema:
            type: string
        - name: baseCoin
          in: query
          description: Base coin
          required: false
          schema:
            type: string
        - name: type
          in: query
          description: Transaction log type
          required: false
          schema:
            type: string
            enum:
              - TRANSFER_IN
              - TRANSFER_OUT
              - TRADE
              - SETTLEMENT
              - DELIVERY
              - LIQUIDATION
              - BONUS
              - FEE_REFUND
              - INTEREST
              - CURRENCY_BUY
              - CURRENCY_SELL
        - name: startTime
          in: query
          description: The start timestamp (ms)
          required: false
          schema:
            type: integer
        - name: endTime
          in: query
          description: The end timestamp (ms)
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit size for each page. 1-50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/account/set-margin-mode:
    post:
      tags:
        - account
      summary: Set Margin Mode
      description: Set margin mode
      operationId: set-margin-mode
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                setMarginMode:
                  type: string
                  description: Margin mode
                  enum:
                    - REGULAR_MARGIN
                    - ISOLATED_MARGIN
                    - PORTFOLIO_MARGIN
                  example: PORTFOLIO_MARGIN
              required:
                - setMarginMode
  /v5/account/set-hedging-mode:
    post:
      tags:
        - account
      summary: Set Spot Hedging
      description: Set spot hedging for Portfolio margin
      operationId: set-spot-hedge
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                setHedgingMode:
                  type: string
                  description: on or off spot hedging mode
                  enum:
                    - ON
                    - OFF
                  example: ON
              required:
                - setHedgingMode

  /v5/asset/exchange/order-record:
    get:
      tags:
        - asset
      summary: Get Coin Exchange Records
      description: Get exchange records
      operationId: exchange
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: fromCoin
          in: query
          description: From coin
          required: false
          schema:
            type: string
        - name: toCoin
          in: query
          description: To coin
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Limit size. 1-50
          required: true
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: Cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/delivery-record:
    get:
      tags:
        - asset
      summary: Get Delivery Record
      description: Get delivery record
      operationId: delivery
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: string
            enum:
              - option
              - linear
        - name: symbol
          in: query
          description: Symbol name
          required: false
          schema:
            type: string
        - name: expDate
          in: query
          description: expired date
          required: false
          schema:
            type: string
          example:
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/settlement-record:
    get:
      tags:
        - asset
      summary: Get USDC Session Settlement
      description: Get usdc session settlement record.
      operationId: settlement
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Product type
          required: true
          schema:
            type: string
            enum:
              - linear
        - name: symbol
          in: query
          description: Symbol name. USDC perp or USDC futures
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: 1-50. max 50
          required: false
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          description: cursor, used for pagination
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-asset-info:
    get:
      tags:
        - asset
      summary: Get Asset Info (Spot)
      description: Get spot asset
      operationId: asset-info
      parameters:
        - name: apiKey
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: secret
          in: header
          description: A UTA sub account API key is provided by default
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Account type
          required: true
          schema:
            type: string
            enum:
              - SPOT
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-account-coins-balance:
    get:
      tags:
        - asset
      summary: Get All Coins Balance
      description: Get All Coins Balance
      operationId: all-balance
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: memberId
          in: query
          description: If query sub user balance, please input sub uid
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Account type
          required: true
          schema:
            type: string
            enum:
              - SPOT
              - CONTRACT
              - UNIFIED
              - OPTION
              - INVESTMENT
              - FUND
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
        - name: withBonus
          in: query
          description: Query bonus or not. 0=false, 1=true
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-account-coin-balance:
    get:
      tags:
        - asset
      summary: Get Single Coin Balance
      description: Get Single Coin Balance
      operationId: account-coin-balance
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: memberId
          in: query
          description: If query sub user balance, please input sub uid
          required: false
          schema:
            type: string
        - name: accountType
          in: query
          description: Account type
          required: true
          schema:
            type: string
            enum:
              - SPOT
              - CONTRACT
              - UNIFIED
              - OPTION
              - INVESTMENT
              - FUND
        - name: coin
          in: query
          description: Coin name
          required: true
          schema:
            type: string
        - name: withBonus
          in: query
          description: Query bonus or not. 0=false, 1=true
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
        - name: withTransferSafeAmount
          in: query
          description: Whether query delay withdraw/transfer safe amount. 0：false, 1；true
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
            default: 0
      responses:
        "200":
          description: successful operation

  /v5/asset/transfer/query-transfer-coin-list:
    get:
      tags:
        - asset
      summary: Get Transferable Coin
