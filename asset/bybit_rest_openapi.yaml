          description: successful operation

  /v5/asset/transfer/universal-transfer:
    post:
      tags:
        - asset
      summary: Create Universal Transfer
      description: Create universal transfer
      operationId: unitransfer
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transferId:
                  type: string
                  description: Transfer id. UUID
                  example: be7a2462-1138-4e27-80b1-62653f24925e
                coin:
                  type: string
                  description: Coin name
                  example: USDT
                amount:
                  type: string
                  description: Amount
                  example: "100"
                fromMemberId:
                  type: integer
                  description: From UID
                  example: 12345
                toMemberId:
                  type: integer
                  description: To UID
                  example: 54321
                fromAccountType:
                  type: string
                  description: From account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - INVESTMENT
                    - OPTION
                    - FUND
                  example: UNIFIED
                toAccountType:
                  type: string
                  description: To account type
                  enum:
                    - UNIFIED
                    - CONTRACT
                    - SPOT
                    - INVESTMENT
                    - OPTION
                    - FUND
                  example: SPOT
              required:
                - transferId
                - coin
                - amount
                - fromMemberId
                - toMemberId
                - fromAccountType
                - toAccountType

  /v5/asset/transfer/query-universal-transfer-list:
    get:
      tags:
        - asset
      summary: Get Universal Transfer Records
      description: Get universal transfer record
      operationId: unitransfer-list
      parameters:
        - name: apiKey
          in: header
          description: Use master UID api key
          required: true
          schema:
            type: string
        - name: secret
          in: header
          description: Use master UID api secret
          required: true
          schema:
            type: string
        - name: transferId
          in: query
          description: Transfer id
          required: false
          schema:
            type: string
        - name: coin
          in: query
          description: Coin name
          required: false
          schema:
            type: string
        - name: status
