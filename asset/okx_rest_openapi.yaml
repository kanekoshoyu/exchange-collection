  /trade/orders-pending:
    get:
      summary: get Order list
      description: "Retrieve all incomplete orders under the current account.<br>Rate Limit: 60 requests per 2 seconds<br>Rate limit rule: UserID"
      tags:
        - Order Book Trading
      parameters:
        - name: instType
          in: query
          description: Instrument type
          required: false
          schema:
            type: string
            enum: [SPOT, MARGIN, SWAP, FUTURES, OPTION]
        - name: uly
          in: query
          description: Underlying
          required: false
          schema:
            type: string
        - name: instFamily
          in: query
          description: Instrument family (Applicable to FUTURES/SWAP/OPTION)
          required: false
          schema:
            type: string
        - name: instId
          in: query
          description: Instrument ID, e.g., BTC-USD-200927
          required: false
          schema:
            type: string
        - name: ordType
          in: query
          description: Order type
          required: false
          schema:
            type: string
            enum:
              - market
              - limit
              - post_only
              - fok
              - ioc
              - optimal_limit_ioc
              - mmp
              - mmp_and_post_only
              - op_fok
        - name: state
          in: query
          description: State of the order
          required: false
          schema:
            type: string
            enum: [live, partially_filled]
        - name: after
          in: query
          description: Pagination of data to return records earlier than the requested ordId
          required: false
          schema:
            type: string
        - name: before
          in: query
          description: Pagination of data to return records newer than the requested ordId
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Number of results per request. The maximum is 100; The default is 100.
          required: false
          schema:
            type: integer
            maximum: 100
            default: 100
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GeneralResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
