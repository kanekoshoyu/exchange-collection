components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: OK-ACCESS-KEY
      description: Your API key for authentication

    SignatureAuth:
      type: apiKey
      in: header
      name: OK-ACCESS-SIGN
      description: Signature for the request, generated based on the API secret and request parameters

    PassphraseAuth:
      type: apiKey
      in: header
      name: OK-ACCESS-PASSPHRASE
      description: The passphrase you specified when creating the APIKey.

    TimestampAuth:
      type: apiKey
      in: header
      name: OK-ACCESS-TIMESTAMP
      description: "Timestamp for the request in Unix milliseconds.e.g: 2020-12-08T09:08:57.715Z"
  schemas:
    PlaceOrderRequest:
      type: object
      properties:
        instId:
          type: string
          description: The instrument ID (e.g., BTC-USDT)
          example: "BTC-USDT"
        tdMode:
          type: string
          description: Trade mode (e.g., cash)
          example: "cash"
        clOrdId:
          type: string
          description: Client order ID
          example: "b15"
        side:
          type: string
          description: Order side (buy or sell)
          example: "buy"
        ordType:
          type: string
          description: Order type (e.g., limit, market)
          example: "limit"
        px:
          type: string
          description: Order price
          example: "2.15"
        sz:
          type: string
          description: Order size
          example: "2"
      required:
        - instId
        - tdMode
        - side
        - ordType
        - sz
    ErrorResponse:
      type: object
      properties:
        msg:
          type: string
          example: "Invalid content type"
        code:
          type: integer
          example: 40007
    GeneralResponse:
      type: object
      properties:
        code:
          type: string
          description: Response code
          example: "0"
        msg:
          type: string
          description: Response message
          example: ""

        inTime:
          type: string
          description: Request received timestamp
          example: "1695190491421339"
        outTime:
          type: string
          description: Response sent timestamp
          example: "1695190491423240"
    OrderInfo:
      type: object
      properties:
        clOrdId:
          type: string
          description: Client order ID
          example: "oktswap6"
        ordId:
          type: string
          description: Order ID
          example: "312269865356374016"
        tag:
          type: string
          description: Tag for the order
          example: ""
        ts:
          type: string
          description: Timestamp of the order
          example: "1695190491421"
        sCode:
          type: string
          description: Status code for the order
          example: "0"
        sMsg:
          type: string
          description: Status message for the order
          example: ""
    CancelOrderRequest:
      type: object
      properties:
        instId:
          type: string
          description: The instrument ID (e.g., BTC-USDT)
          example: "BTC-USDT"
        ordId:
          type: string
          description: Client order ID
          example: "590908157585625111"
    AmendOrderRequest:
      type: object
      properties:
        instId:
          type: string
          description: The instrument ID (e.g., BTC-USDT)
          example: "BTC-USDT"
        ordId:
          type: string
          description: Client order ID
          example: "590908157585625111"
        newsSz:
          type: string
          example: "2"
    ClosePositionRequest:
      type: object
      properties:
        instId:
          type: string
          description: >
            Instrument ID (e.g., BTC-USDT).  
            Required for identifying the specific trading instrument.
          example: "BTC-USDT"
        posSide:
          type: string
          description: >
            Position side.  
            - Default: `net` in net mode, and this parameter can be omitted.  
            - In long/short mode, it must be provided:  
              - `long` for close-long.  
              - `short` for close-short.
          enum:
            - long
            - short
            - net
          example: "net"
        mgnMode:
          type: string
          description: >
            Margin mode for the trade.  
            Allowed values:  
            - `cross`  
            - `isolated`
          enum:
            - cross
            - isolated
          example: "cross"
        ccy:
          type: string
          description: >
            Margin currency.  
            This field is required when closing a cross margin position for Spot or Futures mode.
          example: "USDT"
        autoCxl:
          type: boolean
          description: >
            Indicates whether pending orders for closing out should  
            be automatically canceled when closing a position via a market order.  
            Default: `false`.
          example: false
        clOrdId:
          type: string
          description: >
            Client-supplied ID.  
            A unique identifier composed of case-sensitive alphanumeric characters,  
            all numbers, or all letters (up to 32 characters).
          example: "order12345"
        tag:
          type: string
          description: >
            Order tag.  
            A unique identifier composed of case-sensitive alphanumeric characters,  
            all numbers, or all letters (up to 16 characters).
          example: "tag01"
      required:
        - instId
        - mgnMode
    PositionInfo:
      type: object
      properties:
        clOrdId:
          type: string
          description: >
            Client-supplied ID.  
            A unique identifier consisting of case-sensitive alphanumeric characters,  
            all numbers, or all letters (up to 32 characters).  
            Can be left empty.
          example: ""
        instId:
          type: string
          description: >
            Instrument ID (e.g., BTC-USDT-SWAP).  
            Required for identifying the specific trading instrument.
          example: "BTC-USDT-SWAP"
        posSide:
          type: string
          description: >
            Position side.  
            - Default: `net` in net mode, and this parameter can be omitted.  
            - In long/short mode, it must be provided:  
              - `long` for close-long.  
              - `short` for close-short.
          enum:
            - long
            - short
            - net
          example: "long"
        tag:
          type: string
          description: >
            Order tag.  
            A unique identifier composed of case-sensitive alphanumeric characters,  
            all numbers, or all letters (up to 16 characters).  
            Can be left empty.
          example: ""
      required:
        - instId
        - posSide
    OrderResponse:
      type: object
      properties:
        instType:
          type: string
          description: Instrument type
          enum: [SPOT, MARGIN, SWAP, FUTURES, OPTION]
        instId:
          type: string
          description: Instrument ID (e.g., BTC-USDT)
        tgtCcy:
          type: string
          description: >
            Order quantity unit setting for sz.  
            Options: base_ccy, quote_ccy.  
            Only applicable to SPOT Market Orders.  
            Default is quote_ccy for buy, base_ccy for sell.
        ccy:
          type: string
          description: >
            Margin currency.  
            Only applicable to cross MARGIN orders in Spot and futures mode.
        ordId:
          type: string
          description: Order ID
        clOrdId:
          type: string
          description: Client Order ID as assigned by the client
        tag:
          type: string
          description: Order tag
        px:
          type: string
          description: >
            Price.  
            For options, use coin as unit (e.g., BTC, ETH).
        pxUsd:
          type: string
          description: >
            Options price in USD.  
            Only applicable to options; return "" for other instrument types.
        pxVol:
          type: string
          description: >
            Implied volatility of the options order.  
            Only applicable to options; return "" for other instrument types.
        pxType:
          type: string
          description: >
            Price type of options.  
            Options: px, pxVol, pxUsd.
        sz:
          type: string
          description: Quantity to buy or sell
        pnl:
          type: string
          description: >
            Profit and loss.  
            Applicable to orders which have a trade and aim to close position. Always 0 in other conditions.
        ordType:
          type: string
          description: >
            Order type.  
            Options: market, limit, post_only, fok, ioc, optimal_limit_ioc, mmp, mmp_and_post_only, op_fok.
        side:
          type: string
          description: Order side
