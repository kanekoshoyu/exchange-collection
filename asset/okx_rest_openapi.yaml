openapi: 3.0.0
info:
  title: OKX API
  version: 1.0.0
  description: |
    Welcome to OKX Developer document!  
    excluded below endpoints as they are if you need them please add and commit to https://github.com/kanekoshoyu/exchange-collection):
    - Trading Account (this might become needed, will add when we need it)
    - Block Trading
    - Financial Producer
    - Affiliate
    - Status
    - Announcement

servers:
  - url: https://www.okx.com/api/v5
    description: Main REST API

tags:
  - name: Order Book Trading
  - name: Spread Trading
  - name: Public Data
  - name: Trading Statistics
  - name: Funding Account
  - name: Sub-account
paths:
  /trade/order:
    post:
      summary: Place a trade order
      tags:
        - Order Book Trading
      requestBody:
        description: Order details to place a trade
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaceOrderRequest"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GeneralResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/OrderInfo"

        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    get:
      summary: get a trade order
      tags:
        - Order Book Trading
      parameters:
        - name: instId
          in: query
          description: >
            Instrument ID (e.g., BTC-USDT).  
            Only applicable to live instruments.
          required: true
          schema:
            type: string
            example: "BTC-USDT"
        - name: ordId
          in: query
          description: >
            Order ID.  
            Either `ordId` or `clOrdId` is required.  
            If both are provided, `ordId` will take precedence.
          required: false
          schema:
            type: string
            example: "123456789"
        - name: clOrdId
          in: query
          description: >
            Client Order ID as assigned by the client.  
            If the `clOrdId` is associated with multiple orders, only the latest one will be returned.  
            Either `ordId` or `clOrdId` is required.
          required: false
          schema:
            type: string
            example: "clientOrder123"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/GeneralResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/OrderResponse"

        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /trade/batch-orders:
    post:
      summary: Place a batch orders
      tags:
        - Order Book Trading
      requestBody:
        description: Order details to place a trade
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/PlaceOrderRequest"
      responses:
        "200":
          description: Successful response
          content:
