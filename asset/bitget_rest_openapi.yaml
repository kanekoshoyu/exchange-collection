          type: string
          description: "Trigger price."
        triggerType:
          type: string
          description: "Trigger type."
          enum:
            - fill_price
            - mark_price
        executePrice:
          type: string
          description: |
            Execution price. If it is 0 or not filled in, it means market price execution.
