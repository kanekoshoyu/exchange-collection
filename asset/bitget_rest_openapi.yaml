  /spot/market/candles:
    get:
      tags: 
       -  Spot Trading-Market
      summary: Get Candlestick Data
      description: 'Frequency limit: 20 times/1s (IP)'
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
          description: Trading pair, e.g., "BTCUSDT"
          example: "BTCUSDT"
        
        - name: granularity
          in: query
          required: true
          schema:
            type: string
            enum:
              - 1min
              - 5min
              - 15min
              - 30min
              - 1h
              - 4h
              - 6h
              - 12h
              - 1day
              - 3day
              - 1week
              - 1M
              - 6Hutc
              - 12Hutc
              - 1Dutc
              - 3Dutc
              - 1Wutc
              - 1Mutc
          description: |
            Time interval of charts. Options include:
            - Minute intervals: 1min, 5min, 15min, 30min
            - Hour intervals: 1h, 4h, 6h, 12h
            - Day intervals: 1day, 3day
            - Week: 1week
            - Month: 1M
            - Hour in UTC: 6Hutc, 12Hutc
            - Day in UTC: 1Dutc, 3Dutc
            - Week in UTC: 1Wutc
            - Month in UTC: 1Mutc
          example: "1h"
        
        - name: startTime
          in: query
          required: false
          schema:
            type: string
            format: int64
          description: The starting timestamp for chart data in Unix milliseconds, e.g., 1690196141868
          example: "1690196141868"
        
        - name: endTime
          in: query
          required: false
          schema:
            type: string
            format: int64
          description: The ending timestamp for chart data in Unix milliseconds, e.g., 1690196141868
          example: "1690196141868"
        
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Number of queries to retrieve, with a maximum of 1000.
          example: 500
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
               allOf:
                - $ref: "#/components/schemas/GeneralResponse"
                - type: object
                  properties:
                    data:
