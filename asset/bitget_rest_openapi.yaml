          enum:
            - usdt-futures
            - coin-futures
            - usdc-futures
            - susdt-futures
            - scoin-futures
            - susdc-futures
        symbol:
          type: string
          description: "Trading pair, e.g., ETHUSDT."
        planType:
          type: string
          description: "Take profit and stop loss type."
          enum:
            - profit_plan
            - loss_plan
            - moving_plan
            - pos_profit
            - pos_loss
